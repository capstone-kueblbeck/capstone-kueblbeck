<script>
    document.addEventListener('DOMContentLoaded', function() {
        function checkInputs() {
            const lagerbestandInput = document.getElementById('lagerbestand-input');
            const verkaeufeInput = document.getElementById('verkaeufe-input');
            const lieferantenInput = document.getElementById('lieferanten-input');
            const submitBtn = document.getElementById('submit-btn');
            
            if (lagerbestandInput.files.length > 0 && verkaeufeInput.files.length > 0 && lieferantenInput.files.length > 0) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }
        const fileInputs = document.querySelectorAll('input[type="file"]');
        fileInputs.forEach(function(input) {
            input.addEventListener('change', checkInputs);
        });
    });

    const toggleButton = document.querySelector('.toggle-button');
    const userGuide = document.querySelector('.user-guide');

    toggleButton.addEventListener('click', function() {
        userGuide.classList.toggle('open');
    });
</script>
